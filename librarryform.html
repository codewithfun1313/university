  <body>
    
   <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="img/join-logo (1).png" style="width: 250px; height: auto" />

    <container class="lab">
      
        <img src="img/ncte-bnr.jpg" class="d-block w-100" height="250px">

      </marquee>
        </div>
            </container>
    <div id="message"></div>

    <div class="container my-5">
      <h1 style="font-style: italic">
        Welcome to Guru Kashi University Library
      </h1>
      <hr />
      <form id="libraryForm">
        <div class="form-group row">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="fiction"
                  value="fiction"
                  checked
                />
                <label class="form-check-label" for="fiction"> Fiction </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="programming"
                  value="programming"
                />
                <label class="form-check-label" for="programming">
                  Computer Programming
                </label>
              </div>
              <div class="form-check disabled">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="cooking"
                  value="cooking"
                />
                <label class="form-check-label" for="cooking"> Cooking </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary bg-success">
              Add Book
            </button>
          </div>
        </div>
      </form>

      <div id="table">
        <h1 style="font-style: italic">Your books</h1>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="sub">
            <button type="submit" class="btn btn-primary bg-success">
              <a href="sub.html">SUBMITED</a>
            </button>
          </div>
