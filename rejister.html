<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="rejistr.css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="get">
          <label>First Name</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label>Last Name</label>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label>Age</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you?"
          />
          <br /><br />
          <label>Email :</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter Your Valid Email"
          />
          <br /><br />
          <label for="dob">DATE OF BIRTH</label>
          <input type="date" id="dob" name="dob1" />

          <br /><br />
          <label>Gender :</label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="male">Female</span>
          <br /><br />
          <label>Known Language : </label>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi" />
          &nbsp;
          <span id="hindi">Hindi</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="punjabi" />
          &nbsp;
          <span id="pumjabi">Punjabi</span>
          &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="english" />
          &nbsp;
          <span id="english">English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="math" />
          &nbsp;
          <span id="math">Math</span>
          <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
